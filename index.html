<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">ðŸŒ¦ Weather Finder</h1>
    
    <form id="weatherForm" class="flex flex-col gap-4 sm:flex-row sm:items-center mb-6">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="City (e.g. Little Rock)" 
        class="w-full px-4 py-2 rounded-md text-black" 
        required
      />
      <input 
        type="text" 
        id="stateInput" 
        placeholder="State Code (optional, e.g. AR)" 
        class="w-full px-4 py-2 rounded-md text-black" 
      />
      <button 
        type="submit" 
        class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-6 py-2 rounded-md transition">
        Search
      </button>
    </form>

    <div id="weatherResult" class="text-lg space-y-2 hidden">
      <h2 class="text-2xl font-bold" id="locationName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
    </div>
  </div>

</body>
</html>
